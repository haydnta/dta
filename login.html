<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TalentSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
            
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-gray-900">
                    Talent<span class="text-blue-600">Sphere</span>
                </h1>
                <p class="mt-2 text-sm text-slate-600">
                    Sign in to access your Internal Talent Marketplace
                </p>
            </div>

            <form id="login-form" class="mt-8 space-y-6">
                <div class="space-y-4 rounded-md shadow-sm">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="relative block w-full px-4 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="relative block w-full px-4 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                               placeholder="Password">
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-xs text-slate-500">Use <span class="font-medium">hr@email.com</span> (pass: hr123) for Manager view, or<br><span class="font-medium">user@email.com</span> (pass: user123) for Talent view.</p>
                </div>

                <div>
                    <button type="submit" 
                            class="relative flex justify-center w-full px-4 py-3 text-sm font-semibold text-white bg-blue-600 border border-transparent rounded-md group hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email-address').value;
            let userRole = 'talent'; // Default role

            // Cek email untuk menentukan peran
            if (email.toLowerCase() === 'hr@email.com') {
                userRole = 'manager';
            } else if (email.toLowerCase() === 'user@email.com') {
                userRole = 'talent';
            } else {
                // Untuk contoh ini, email lain akan dianggap sebagai talent
                userRole = 'talent';
            }

            // Simpan peran pengguna di localStorage agar bisa diakses oleh halaman lain
            localStorage.setItem('userRole', userRole);
            
            // Arahkan ke halaman utama
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
